<h2>Utenti</h2>
<!-- <button (click)="getUsers()">Scarica utenti</button> -->

<!-- variabile BOLLEANA che se è true renderizza il ngOnInit che mette nella UI gli utenti -->
@if (!isFetching()) {
<div>Caricamento dei dati in corso....</div>

} @else {
<!-- ?? nullish operator, restituisce un array vuoto, NEL CASO IN CUI il mio valore utenti() risulti undefind
cosi non dovro utilizzare un @if (utenti()), è la stessa cosa -->
@for (utente of utenti() ?? []; track $index) {
<app-utente [utente]="utente" (selectUser)="onSelectedUser($event)"></app-utente>
}
}
